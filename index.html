<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Number Facts App</title>
</head>
<body class="bg-dark">
	<div class="container">
		<div class="col-md-6 mx-auto">
			<div class="card bg-primary text-white mt-5 p-4">
				<h1>Number Facts</h1>
				<p>Enter a number and get a random fact</p>
				<input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
				<div id="fact" class="card-body">
					<h4 class="card-title">
						Number Fact
					</h4>
					<p id="factText" class="card-text"></p>
				</div>
			</div>
		</div>
	</div>
	<script src="js.js"></script>
</body>
</html>
